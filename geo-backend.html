<!DOCTYPE html>
<html>
        <body>               
                <script>const queryString = window.location.search;</script>
                <script>const urlParams = new URLSearchParams(queryString);</script>
                <script>const latitude = urlParams.get('latitude');</script> 
                <script>const longitude = urlParams.get('longitude');</script> 

                <h1>My Second JavaScript</h1>
                
                <h2><script>document.write("queryString is: " + queryString);</script></h2>
                <h2><script>document.write("urlParams is: " + urlParams);</script></h2>
                <h2><script>document.write("latitude is: " + latitude);</script></h2>
                <h2><script>document.write("longitude is: " + longitude);</script></h2>
                
        </body>
</html>
